global:
  resolve_timeout: 1m
  smtp_from: qa@couchbase.com
  smtp_smarthost: couchbase-com.mail.protection.outlook.com:25

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 24h
  receiver: "email"
  matchers:
   - alertname =~ PoolVMOSMismatch

receivers:
  - name: "qe-infra-email"
    email_configs:
      - to: qe-infra@couchbase.com
  - name: "email"
    email_configs:
      - to: jake.rawsthorne@couchbase.com